<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/main.css" type="text/css" />
  </head>
  <body>
    <div id="container">
      <div class="side-panel">
        <div id="sudoku-info"></div>
        <div id="sudoku-controls"></div>
        <div id="sudoku-loader">
          <h3>Load another sudoku</h3>
          <input type="file" id="sudoku-file" />

          <div style="font-size: 80%; margin-top: 1ex;">
            <a href="examples/hard-9x9.board">Format example</a>
          </div>
        </div>
      </div>
      <div id="sudoku-board"></div>
    </div>

    <script type="text/javascript">
      document.getElementById("sudoku-file").addEventListener("change", function(evt) {
          var file = evt.target.files[0];
          var reader = new FileReader();
          reader.onload = function(evt) {
              cludoku.core.reset_game(file.name, evt.target.result);
          };
          reader.readAsText(file);
      }, false);
    </script>
    <script src="js/react-0.9.0.js"></script>
    <script src="js/out/goog/base.js" type="text/javascript"></script>
    <script src="js/cljs.js" type="text/javascript"></script>
    <script type="text/javascript">goog.require("cludoku.core");</script>
  </body>
</html>
